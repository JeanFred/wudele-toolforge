matrix:
  include:
    - language: php
      php: 7.2
      script:
        - composer --ansi validate --no-check-publish
        - composer install --no-progress --prefer-dist

    - services: docker
      script:
        - docker-compose up -d
        - sleep 15
        - curl --silent localhost:8000/wudele/admin/ |grep --quiet "<title>Administration - Wudele</title>"
        - docker-compose down
